<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo bootstrap 5 local</title>
    <link rel="stylesheet" href="../Assets/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
<!--BARRA DE INICIO--> 
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

<!--COLUMNAS-->    
    <h1>bootstrap 5 ejemplo 1</h1>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            Column 1
          </div>
          <div class="col">
            Column 2
          </div>
          <div class="col">
            Column 3
          </div>
        </div>
      </div>
<!--BOTONES-->
      <div class="button text-center">
      <div class="button-header">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="myFunction()" type="button" class="btn btn-dark">Left</button>
        <button type="button" class="btn btn-danger">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
    </div>
</div>
<!--CARD-->
      <div class="card text-center">
    <div class="card-header">
      <div class="card" style="width: 18rem;">
        <img src="../Imgs/TIBIA2.JPG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button onclick="myFunction2()" href="#" class="btn btn-dark">Go somewhere</button>
        </div>
      </div>
    </div>
<!--CARRUSEL-->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Imgs/wallhaven-p858em.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Imgs/wallhaven-wyg6zp.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../Imgs/wallhaven-ymlv7x.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="./Ejercicio2.js"></script>
    <script src="../Assets/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
